<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="../../FA/fa/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #items {
            margin-left: auto;
        }

        .btn-close-white {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Brand Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav" id="items">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <button type="button" class="btn btn-dark">Home</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <button type="button" class="btn btn-dark">About</button></a>
                    </li>
                    <li class="nav-item" id="signup-btn">
                        <a class="nav-link active" href="#">
                                <button type="button" class="btn btn-primary btn-outline-success btn-warning"
                                data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
                        </a>
                    </li>
                    <li class="nav-item" id="signin-btn">
                        <a class="nav-link active" href="#">
                            <button type="button" class="btn btn-primary btn-outline-success btn-warning"
                            data-bs-toggle="modal" data-bs-target="#signinModal">Sign In</button>
                        </a>
                    </li>
                    <li class="nav-item" id="sign-out">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up Form</h5>
                    <button type="button" class="btn-close btn-outline-success btn-warning btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="signupUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signupUsername" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="signupEmail" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control signupPassword" placeholder="Enter your password">
                            <span class="input-group-text">
                                <i class="fa-solid fa-eye-slash toggleSignupPassword"></i>
                            </span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Re-Enter Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control signupPassword" placeholder="Re-Enter your password">
                            <span class="input-group-text">
                                <i class="fa-solid fa-eye-slash toggleSignupPassword"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="signup">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="signinModalLabel">Sign In Form</h5>
                    <button type="button" class="btn-close btn-outline-success btn-warning btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="signinUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signinUsername" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="signinPassword" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="signinPassword" placeholder="Enter your password">
                            <span class="input-group-text">
                                <i id="toggleSigninPassword" class="fa-solid fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="signin">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('toggleSigninPassword').addEventListener('click', function () {
            const passwordField = document.getElementById('signinPassword');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        document.getElementById('signin-btn').addEventListener('click',function(){
            document.getElementById('signin').setAttribute('data-bs-dismiss',"modal");
            document.getElementById('signin').addEventListener('click',function(){
            document.getElementById('signup-btn').innerHTML='';
            document.getElementById('signin-btn').innerHTML='';
            document.getElementById('sign-out').innerHTML=`<a class="nav-link active" href="#">
                            <button type="button" class="btn btn-primary btn-outline-success btn-warning"
                            id="signout">Sign Out</button>
                        </a>`
                    })
        });
        document.getElementById('signup-btn').addEventListener('click',function(){
            document.getElementById('signup').setAttribute('data-bs-dismiss',"modal");
        });
        document.getElementById('sign-out').addEventListener('click',function(){
            location.reload();
        });
        document.querySelectorAll('.toggleSignupPassword').forEach(function (toggleIcon, index) {
        toggleIcon.addEventListener('click', function () {
        const passwordFields = document.querySelectorAll('.signupPassword');
        const passwordField = passwordFields[index];
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
});
    </script>
</body>
</html>
